steps:
  - powershell: |
      Write-Host "Validating Project..."
      $logPath = "$(LogDirectory)\ValidateProject.log"
      $process = Start-Process -FilePath "$(EditorPath)" -ArgumentList "-quit -batchmode -projectPath `"$(System.DefaultWorkingDirectory)\$(project.name)`" -executeMethod UnityEditor.SyncVS.SyncSolution -logfile `"$logPath`"" -PassThru

      $ljob = Start-Job -ScriptBlock {
        param($log)

        while ( -not (Test-Path $log -Type Leaf) ) {
            Start-Sleep -Seconds 1
        }

        Get-Content "$log" -Wait
      } -ArgumentList $logPath

      while ( -not $process.HasExited )
      {
        # While waiting, Get-Content checks the file once each second
        Start-Sleep -Seconds 1
        Receive-Job $ljob
      }

      # Wait for the last of the log information to be written
      Start-Sleep -Seconds 10
      Receive-Job $ljob
      Stop-Job $ljob
      Remove-Job $ljob

      exit $process.ExitCode
    failOnStderr: false
    displayName: 'Validate Unity Project'
